<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar 918 Bookings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1d2735;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      background: #007acc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    .table-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .table {
      width: 120px;
      height: 70px;
      background: #2a9d8f;
      color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .table:hover {
      background: #3ec1b6;
      transform: scale(1.05);
    }

    .table.selected {
      background: #e76f51;
    }
  </style>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("aypCqsVVHRqzqReCk"); // ‚Üê replace with your EmailJS public key
    })();
  </script>
</head>

<body>
  <h1>Bar 918 Booking System</h1>

  <div>
    <input type="date" id="bookingDate">
    <input type="time" id="bookingTime">
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="contact" placeholder="Contact Number">
    <button id="bookButton">Book</button>
  </div>

  <div class="table-grid" id="tablesContainer"></div>

  <script>
    const tablesContainer = document.getElementById("tablesContainer");
    const totalTables = 15;

    for (let i = 1; i <= totalTables; i++) {
      const div = document.createElement("div");
      div.className = "table";
      div.textContent = `Table ${i}`;
      div.onclick = () => {
        document.querySelectorAll(".table").forEach(t => t.classList.remove("selected"));
        div.classList.add("selected");
      };
      tablesContainer.appendChild(div);
    }

    document.getElementById("bookButton").addEventListener("click", async () => {
      const selectedTable = document.querySelector(".table.selected");
      const date = document.getElementById("bookingDate").value;
      const time = document.getElementById("bookingTime").value;
      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!selectedTable || !date || !time || !name || !contact) {
        return alert("Please fill all fields and select a table.");
      }

      const bookingData = {
        table: selectedTable.textContent,
        date,
        time,
        name,
        contact
      };

      try {
        await fetch('https://script.google.com/macros/s/AKfycbxALplsL1YhvjozZcJrd68-wZ_J8lG0IavP-B9xY26LD8ug7KnTAF5_gOcC3S5Ktp5S/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify(bookingData)
        });

        // Send EmailJS Notification
        await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
          table: bookingData.table,
          date: bookingData.date,
          time: bookingData.time,
          name: bookingData.name,
          contact: bookingData.contact
        });

        alert("Booking submitted and confirmation email sent!");
      } catch (err) {
        console.error(err);
        alert("Error submitting booking. Please try again.");
      }
    });
  </script>
</body>
</html>
