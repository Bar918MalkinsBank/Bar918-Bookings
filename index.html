<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar 918 Table Booking</title>
  <link rel="stylesheet" href="table-btn.css" />
</head>
<body>

  <div class="booking-container">
    <div class="divider-line"></div>

    <div class="main-tables">
      <button class="table-btn" data-table="1">Table 1<br><span>4 seats</span></button>
      <button class="table-btn" data-table="2">Table 2<br><span>4 seats</span></button>
      <button class="table-btn" data-table="3">Table 3<br><span>4 seats</span></button>
      <button class="table-btn" data-table="4">Table 4<br><span>4 seats</span></button>
      <button class="table-btn" data-table="5">Table 5<br><span>4 seats</span></button>
      <button class="table-btn" data-table="6">Table 6<br><span>6 seats</span></button>
      <button class="table-btn" data-table="7">Table 7<br><span>6 seats</span></button>
      <button class="table-btn" data-table="8">Table 8<br><span>4 seats</span></button>
    </div>

    <div class="snug-wrapper">
      <button class="table-btn snug" data-table="S1">Snug 1<br><span>2 seats</span></button>
      <button class="table-btn snug" data-table="S2">Snug 2<br><span>2 seats</span></button>
      <button class="table-btn snug" data-table="S3">Snug 3<br><span>2 seats</span></button>
    </div>

    <div class="legend">
      <div><span class="legend-box available"></span> Available</div>
      <div><span class="legend-box booked"></span> Booked</div>
      <div><span class="legend-box pending"></span> Pending</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
