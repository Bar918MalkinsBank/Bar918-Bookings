<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #012C4E;
    text-align: center;
    padding: 20px;
  }

  h2 {
    color: #012C4E;
    margin-bottom: 20px;
  }

  .table-grid {
    display: flex;
    justify-content: space-between;
    max-width: 800px;
    margin: 0 auto 30px;
  }

  .table-section {
    display: grid;
    gap: 10px;
  }

  .left-section {
    grid-template-columns: repeat(3, 1fr);
  }

  .right-section {
    grid-template-columns: repeat(3, 1fr);
  }

  .snug-section {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }

  .divider {
    width: 6px;
    background-color: #4B1E0E;
    border-radius: 3px;
  }

  .table {
    background-color: #EAD292;
    color: #012C4E;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .table.small { width: 80px; height: 40px; font-size: 0.8rem; }
  .table.medium { width: 100px; height: 60px; font-size: 1rem; }
  .table.large { width: 120px; height: 80px; font-size: 1.1rem; }

  .table.booked {
    background-color: #ccc;
    cursor: not-allowed;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
  }

  input, select, textarea {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border: 1px solid #012C4E;
    border-radius: 8px;
    font-size: 1rem;
  }

  button {
    background-color: #012C4E;
    color: #EAD292;
    font-weight: bold;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background-color: #EAD292;
    color: #012C4E;
  }
</style>

<h2>Book Your Table</h2>

<div class="table-grid">
  <div class="table-section left-section" id="left-section"></div>
  <div class="divider"></div>
  <div class="table-section right-section" id="right-section"></div>
</div>

<div class="snug-section" id="snug-section"></div>

<form id="bookingForm">
  <input type="hidden" id="tableNumber" name="tableNumber" required>
  <label>Name:</label>
  <input type="text" id="name" required>
  <label>Phone:</label>
  <input type="text" id="phone" required>
  <label>Email:</label>
  <input type="email" id="email" required>
  <label>Booking Time:</label>
  <input type="datetime-local" id="time" required>
  <label>Baby Seat:</label>
  <select id="babySeat">
    <option value="No">No</option>
    <option value="Yes">Yes</option>
  </select>
  <label>Special Requests:</label>
  <textarea id="requests" rows="3"></textarea>
  <button type="submit">Book Now</button>
</form>

<script>
const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbxALplsL1YhvjozZcJrd68-wZ_J8lG0IavP-B9xY26LD8ug7KnTAF5_gOcC3S5Ktp5S/exec';

// Table layout configuration
const tables = {
  left: [
    { number: 7, seats: 6 }, { number: 8, seats: 4 }, { number: 9, seats: 4 },
    { number: 10, seats: 4 }, { number: 11, seats: 4 }, { number: 12, seats: 4 },
    { number: 13, seats: 4 }, { number: 14, seats: 6 }, { number: 15, seats: 4 }
  ],
  right: [
    { number: 1, seats: 4 }, { number: 2, seats: 6 }, { number: 3, seats: 4 },
    { number: 4, seats: 4 }, { number: 5, seats: 4 }, { number: 6, seats: 6 }
  ],
  snug: [
    { number: 'S1', seats: 2 }, { number: 'S2', seats: 2 }, { number: 'S3', seats: 2 }
  ]
};

let selectedTable = null;

function createTables() {
  ['left', 'right'].forEach(side => {
    const section = document.getElementById(`${side}-section`);
    tables[side].forEach(t => {
      const btn = document.createElement('button');
      btn.className = `table ${t.seats === 6 ? 'large' : 'medium'}`;
      btn.innerHTML = `Table ${t.number}<br><small>${t.seats} seats</small>`;
      btn.onclick = () => selectTable(t.number, btn);
      section.appendChild(btn);
    });
  });

  const snug = document.getElementById('snug-section');
  tables.snug.forEach(t => {
    const btn = document.createElement('button');
    btn.className = 'table small';
    btn.innerHTML = `Snug ${t.number}<br><small>${t.seats} seats</small>`;
    btn.onclick = () => selectTable(t.number, btn);
    snug.appendChild(btn);
  });
}

function selectTable(number, btn) {
  if (btn.classList.contains('booked')) return;
  document.querySelectorAll('.table').forEach(t => t.classList.remove('selected'));
  btn.classList.add('selected');
  document.getElementById('tableNumber').value = number;
  selectedTable = number;
}

createTables();

document.getElementById('bookingForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    email: document.getElementById('email').value,
    time: document.getElementById('time').value,
    table: document.getElementById('tableNumber').value,
    babySeat: document.getElementById('babySeat').value,
    specialRequests: document.getElementById('requests').value
  };

  if (!data.table) {
    alert('Please select a table before submitting.');
    return;
  }

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify(data)
    });

    const text = await res.text();
    const json = JSON.parse(text);

    if (json.status === 'ok') {
      alert('Booking confirmed!');
      document.getElementById('bookingForm').reset();
      document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
    } else {
      alert('Booking failed: ' + (json.message || 'Unknown error'));
    }
  } catch (err) {
    console.error('Error submitting booking:', err);
    alert('Error submitting booking. Please try again later.');
  }
});
</script>
