<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar 918 Table Booking</title>
  <link rel="stylesheet" href="table-btn.css">
</head>
<body>

  <div class="booking-container">

    <!-- Divider -->
    <div class="divider-line"></div>

    <!-- Main Table Layout -->
    <div class="main-tables">
      <button class="table-btn" data-table="1">1<br><span>4 seats</span></button>
      <button class="table-btn" data-table="2">2<br><span>4 seats</span></button>
      <button class="table-btn" data-table="3">3<br><span>4 seats</span></button>
      <button class="table-btn" data-table="4">4<br><span>4 seats</span></button>
      <button class="table-btn" data-table="5">5<br><span>4 seats</span></button>
      <button class="table-btn" data-table="6">6<br><span>6 seats</span></button>
      <button class="table-btn" data-table="7">7<br><span>6 seats</span></button>
      <button class="table-btn" data-table="8">8<br><span>4 seats</span></button>
    </div>

    <!-- Snug Tables -->
    <div class="snug-wrapper">
      <button class="table-btn snug" data-table="S1">Snug 1<br><span>2 seats</span></button>
      <button class="table-btn snug" data-table="S2">Snug 2<br><span>2 seats</span></button>
      <button class="table-btn snug" data-table="S3">Snug 3<br><span>2 seats</span></button>
    </div>

    <!-- Legend -->
    <div class="legend">
      <div><span class="legend-box available"></span> Available</div>
      <div><span class="legend-box booked"></span> Booked</div>
      <div><span class="legend-box pending"></span> Pending</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
