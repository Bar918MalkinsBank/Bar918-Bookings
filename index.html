<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar918 Table Booking</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #012C4E;
    text-align: center;
    padding: 20px;
  }

  h2 {
    color: #012C4E;
    margin-bottom: 20px;
    font-weight: 700;
  }

  .table-grid {
    display: flex;
    justify-content: space-between;
    max-width: 800px;
    margin: 0 auto 30px;
    gap: 20px;
  }

  .table-section {
    display: grid;
    gap: 10px;
    justify-items: center;
  }

  .left-section {
    grid-template-columns: repeat(3, 1fr);
  }

  .right-section {
    grid-template-columns: repeat(3, 1fr);
  }

  .snug-section {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }

  .divider {
    width: 6px;
    background-color: #4B1E0E;
    border-radius: 3px;
  }

  .table {
    background-color: #EAD292;
    color: #012C4E;
    font-weight: bold;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.25s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .table.small { width: 80px; height: 40px; font-size: 0.8rem; }
  .table.medium { width: 100px; height: 60px; font-size: 1rem; }
  .table.large { width: 120px; height: 80px; font-size: 1.1rem; }

  .table:hover {
    transform: scale(1.05);
    background-color: #d8b86c;
  }

  .table.selected {
    outline: 3px solid #012C4E;
    transform: scale(1.08);
    background-color: #EAD292;
  }

  .table.booked {
    background-color: #ccc;
    cursor: not-allowed;
    opacity: 0.7;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
  }

  label {
    font-weight: 600;
  }

  input, select, textarea {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border: 1px solid #012C4E;
    border-radius: 8px;
    font-size: 1rem;
  }

  button {
    background-color: #012C4E;
    color: #EAD292;
    font-weight: bold;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease;
    width: 100%;
  }

  button:hover {
    background-color: #EAD292;
    color: #012C4E;
  }
</style>
</head>
<body>
<h2>Book Your Table</h2>

<div class="table-grid">
  <div class="table-section left-section" id="left-section"></div>
  <div class="divider"></div>
  <div class="table-section right-section" id="right-section"></div>
</div>

<div class="snug-section" id="snug-section"></div>

<form id="bookingForm">
  <input type="hidden" id="tableNumber" name="tableNumber" required>
  <label>Name:</label>
  <input type="text" id="name" required>
  <label>Phone:</label>
  <input type="text" id="phone" required>
  <label>Email:</label>
  <input type="email" id="email" required>
  <label>Booking Time:</label>
  <input type="datetime-local" id="time" required>
  <label>Baby Seat:</label>
  <select id="babySeat">
    <option value="No">No</option>
    <option value="Yes">Yes</option>
  </select>
  <label>Special Requests:</label>
  <textarea id="requests" rows="3"></textarea>
  <button type="submit">Book Now</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init('aypCqsVVHRqzqReCk'); // <-- your public key

const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbxALplsL1YhvjozZcJrd68-wZ_J8lG0IavP-B9xY26LD8ug7KnTAF5_gOcC3S5Ktp5S/exec';

const SERVICE_ID = 'Service_Reservations';
const TEMPLATE_ID = 'Table_Template';

const tables = {
  left: [
    { number: 7, seats: 6 }, { number: 8, seats: 4 }, { number: 9, seats: 4 },
    { number: 10, seats: 4 }, { number: 11, seats: 4 }, { number: 12, seats: 4 },
    { number: 13, seats: 4 }, { number: 14, seats: 6 }, { number: 15, seats: 4 }
  ],
  right: [
    { number: 1, seats: 4 }, { number: 2, seats: 6 }, { number: 3, seats: 4 },
    { number: 4, seats: 4 }, { number: 5, seats: 4 }, { number: 6, seats: 6 }
  ],
  snug: [
    { number: 'S1', seats: 2 }, { number: 'S2', seats: 2 }, { number: 'S3', seats: 2 }
  ]
};

let selectedTable = null;

function createTables() {
  ['left', 'right'].forEach(side => {
    const section = document.getElementById(`${side}-section`);
    tables[side].forEach(t => {
      const btn = document.createElement('button');
      btn.className = `table ${t.seats === 6 ? 'large' : 'medium'}`;
      btn.id = `table-${t.number}`;
      btn.innerHTML = `Table ${t.number}<br><small>${t.seats} seats</small>`;
      btn.onclick = (ev) => { ev.preventDefault(); selectTable(t.number, btn); };
      section.appendChild(btn);
    });
  });

  const snug = document.getElementById('snug-section');
  tables.snug.forEach(t => {
    const btn = document.createElement('button');
    btn.className = 'table small';
    btn.id = `table-${t.number}`;
    btn.innerHTML = `${t.number}<br><small>${t.seats} seats</small>`;
    btn.onclick = (ev) => { ev.preventDefault(); selectTable(t.number, btn); };
    snug.appendChild(btn);
  });
}

function selectTable(number, btn) {
  if (btn.classList.contains('booked')) return;
  document.querySelectorAll('.table').forEach(t => t.classList.remove('selected'));
  btn.classList.add('selected');
  document.getElementById('tableNumber').value = number;
  selectedTable = number;
}

async function refreshAvailability() {
  try {
    const selectedDate = document.getElementById('time').value.split('T')[0];
    const res = await fetch(WEBHOOK_URL + '?action=getAll&date=' + selectedDate);
    const txt = await res.text();
    const data = JSON.parse(txt);

    if (data.closedDates.some(r => r.date === selectedDate)) {
      const reason = data.closedDates.find(r => r.date === selectedDate)?.reason || 'Bookings unavailable';
      alert('❌ ' + reason);
      document.getElementById('bookingForm').reset();
      return;
    }

    document.querySelectorAll('.table').forEach(t => t.classList.remove('booked'));
    data.tables.forEach(num => {
      const el = document.getElementById(`table-${num.table}`);
      if (el) el.classList.add('booked');
    });
  } catch (err) {
    console.error('Error fetching availability:', err);
  }
}

document.getElementById('bookingForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  if (!selectedTable) return alert('Please select a table.');

  const data = {
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    email: document.getElementById('email').value,
    time: document.getElementById('time').value,
    table: selectedTable,
    babySeat: document.getElementById('babySeat').value,
    specialRequests: document.getElementById('requests').value
  };

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify(data)
    });

    const text = await res.text();
    const json = JSON.parse(text);

    if (json.status === 'ok') {
      // Send EmailJS confirmation
      await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_email: data.email,
        from_name: 'Bar918 Reservations',
        message: `Thank you ${data.name}, your booking for Table ${data.table} at ${data.time} has been confirmed.`,
        reply_to: 'bar918.malkinsbank@gmail.com'
      });

      await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_email: 'bar918.malkinsbank@gmail.com',
        from_name: data.name,
        message: `New booking: Table ${data.table}, Time: ${data.time}, Name: ${data.name}, Phone: ${data.phone}, Requests: ${data.specialRequests}`,
      });

      alert('✅ Booking confirmed and emails sent!');
      document.getElementById('bookingForm').reset();
      document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
      selectedTable = null;
      refreshAvailability();
    } else {
      alert('Booking failed: ' + (json.message || 'Unknown error'));
    }
  } catch (err) {
    console.error('Error submitting booking:', err);
    alert('Error submitting booking. Please try again later.');
  }
});

createTables();
refreshAvailability();
</script>

</body>
</html>
