<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar918 Employee Portal</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: transparent;
    color: #012C4E;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #012C4E;
    margin-bottom: 15px;
  }

  .portal-container {
    max-width: 1000px;
    margin: 0 auto;
    background: rgba(255,255,255,0.6);
    border-radius: 20px;
    padding: 25px;
    backdrop-filter: blur(5px);
  }

  .calendar-section {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="date"] {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }

  .table-layout {
    display: flex;
    justify-content: space-between;
    position: relative;
    margin-top: 20px;
  }

  .divider {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 3px;
    background: #4B2E05;
    border-radius: 2px;
    transform: translateX(-50%);
  }

  .left-section, .right-section {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    flex: 1;
    padding: 10px;
  }

  .snug-section {
    display: flex;
    justify-content: center;
    margin-top: 25px;
    gap: 20px;
  }

  .table {
    background: #EAD292;
    color: #012C4E;
    border-radius: 10px;
    padding: 15px 10px;
    text-align: center;
    cursor: pointer;
    font-weight: 600;
    border: 2px solid transparent;
    transition: all 0.3s ease;
  }

  .table:hover {
    transform: scale(1.05);
    border-color: #012C4E;
  }

  .table.booked { background: #EAD292; }
  .table.seated { background: #ffd966; }
  .table.finished { background: #bbb; }

  .booking-list {
    margin-top: 25px;
  }

  .booking-item {
    background: rgba(255,255,255,0.85);
    padding: 12px 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    border-left: 5px solid #012C4E;
  }

  .booking-item h3 {
    margin: 0;
    color: #012C4E;
  }

  .booking-item small {
    display: block;
    color: #444;
  }

  button, select, input, textarea {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }

  .new-booking {
    margin-top: 30px;
    background: rgba(255,255,255,0.75);
    padding: 15px;
    border-radius: 15px;
  }

  .new-booking h2 {
    color: #012C4E;
  }

  button {
    background: #012C4E;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #EAD292;
    color: #012C4E;
  }

  .closed-banner {
    background: #8b0000;
    color: white;
    padding: 8px;
    text-align: center;
    border-radius: 8px;
    margin-bottom: 10px;
    display: none;
  }
</style>
</head>
<body>
  <div class="portal-container">
    <h1>Employee Booking Portal</h1>
    <div class="calendar-section">
      <label for="dateSelect"><strong>View Bookings for:</strong></label>
      <input type="date" id="dateSelect">
      <button id="refresh">Refresh</button>
    </div>

    <div class="closed-banner" id="closedBanner">⚠️ This date is marked as closed — no bookings allowed.</div>

    <div id="bookingList" class="booking-list"></div>

    <div class="table-layout">
      <div class="left-section" id="leftTables"></div>
      <div class="divider"></div>
      <div class="right-section" id="rightTables"></div>
    </div>

    <div class="snug-section" id="snugTables"></div>

    <div class="new-booking">
      <h2>Add New Booking</h2>
      <form id="newBookingForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="number" id="seats" placeholder="Seats" required>
        <select id="babySeat">
          <option value="No">Baby Seat: No</option>
          <option value="Yes">Baby Seat: Yes</option>
        </select>
        <textarea id="specialRequests" placeholder="Special Requests"></textarea>
        <input type="text" id="table" placeholder="Table Number" required>
        <button type="submit">Add Booking</button>
      </form>
    </div>
  </div>

<script>
const APP_URL = 'https://script.google.com/macros/s/AKfycbxALplsL1YhvjozZcJrd68-wZ_J8lG0IavP-B9xY26LD8ug7KnTAF5_gOcC3S5Ktp5S/exec';

// Initialize date picker to today
document.getElementById('dateSelect').valueAsDate = new Date();

async function fetchBookings(date) {
  try {
    const res = await fetch(`${APP_URL}?date=${date}`);
    const data = await res.json();
    return data;
  } catch (err) {
    console.error('Error fetching bookings:', err);
    return [];
  }
}

async function renderBookings() {
  const date = document.getElementById('dateSelect').value;
  const bookingList = document.getElementById('bookingList');
  bookingList.innerHTML = '<p>Loading bookings...</p>';

  const data = await fetchBookings(date);
  bookingList.innerHTML = '';

  if (data.closed) {
    document.getElementById('closedBanner').style.display = 'block';
  } else {
    document.getElementById('closedBanner').style.display = 'none';
  }

  if (!data.bookings || data.bookings.length === 0) {
    bookingList.innerHTML = '<p>No bookings for this date.</p>';
    return;
  }

  data.bookings.forEach(b => {
    const item = document.createElement('div');
    item.className = 'booking-item';
    item.innerHTML = `
      <h3>${b.Name}</h3>
      <small>Table ${b.Table} | ${b.Time} | ${b.Seats} seats</small>
      <small>Baby Seat: ${b.BabySeat}</small>
      <small>Status: ${b.Status}</small>
      <button onclick="cycleStatus('${b.ID}', '${b.Status}')">Change Status</button>
    `;
    bookingList.appendChild(item);
  });
}

// Cycle booking statuses
async function cycleStatus(id, currentStatus) {
  const newStatus = currentStatus === 'Booked' ? 'Seated' :
                    currentStatus === 'Seated' ? 'Finished' : 'Booked';

  await fetch(APP_URL, {
    method: 'POST',
    headers: {'Content-Type': 'text/plain;charset=utf-8'},
    body: JSON.stringify({action: 'updateStatus', id, status: newStatus})
  });
  renderBookings();
}

// Add new booking
document.getElementById('newBookingForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    date: document.getElementById('date').value,
    time: document.getElementById('time').value,
    seats: document.getElementById('seats').value,
    babySeat: document.getElementById('babySeat').value,
    specialRequests: document.getElementById('specialRequests').value,
    table: document.getElementById('table').value
  };

  await fetch(APP_URL, {
    method: 'POST',
    headers: {'Content-Type': 'text/plain;charset=utf-8'},
    body: JSON.stringify(formData)
  });
  alert('New booking added!');
  renderBookings();
});

document.getElementById('refresh').addEventListener('click', renderBookings);

renderBookings();
</script>
</body>
</html>
