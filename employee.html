<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Portal - Bar 918</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 { margin-bottom: 20px; }

    .layout {
      display: grid;
      grid-template-columns: repeat(5, 140px);
      grid-auto-rows: 90px;
      gap: 25px;
      justify-content: center;
      margin-top: 30px;
    }

    .table {
      background: #2563eb;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .table:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    .table.booked {
      background: #e11d48;
    }

    .bookings-list {
      margin-top: 40px;
      width: 80%;
      background: #1f2937;
      border-radius: 10px;
      padding: 20px;
    }

    .booking-entry {
      padding: 10px;
      border-bottom: 1px solid #374151;
    }
  </style>
</head>

<body>
  <h1>Employee Booking Dashboard</h1>
  <div class="layout" id="layout"></div>

  <div class="bookings-list" id="bookingsList">
    <h2>Today's Bookings</h2>
    <div id="bookings"></div>
  </div>

  <script>
    const layout = document.getElementById("layout");
    const tables = [];

    for (let i = 1; i <= 15; i++) {
      const div = document.createElement("div");
      div.className = "table";
      div.textContent = `Table ${i}`;
      layout.appendChild(div);
      tables.push(div);
    }

    async function fetchBookings() {
      const date = new Date().toISOString().split('T')[0];
      const res = await fetch(`https://script.google.com/macros/s/AKfycbxALplsL1YhvjozZcJrd68-wZ_J8lG0IavP-B9xY26LD8ug7KnTAF5_gOcC3S5Ktp5S/exec?date=${date}`);
      const data = await res.json();

      document.getElementById("bookings").innerHTML = "";
      tables.forEach(t => t.classList.remove("booked"));

      data.forEach(entry => {
        const div = document.createElement("div");
        div.className = "booking-entry";
        div.innerHTML = `<b>${entry.name}</b> - ${entry.table} (${entry.time})`;
        document.getElementById("bookings").appendChild(div);

        const table = tables.find(t => t.textContent === entry.table);
        if (table) table.classList.add("booked");
      });
    }

    fetchBookings();
    setInterval(fetchBookings, 60000);
  </script>
</body>
</html>
